<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ShadowWord</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>

<script type="text/javascript">
    function login() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "jsonp",//预期服务器返回的数据类型
            url: "../Back/loginMake.php" ,//url
            data: $('#form1').serialize(),
            success: function (result) {
                alert(result);//打印服务端返回的数据(调试用)
                if (result.resultCode === 200) {
                    alert("SUCCESS");
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
<div id="form-div">
    <form id="form1" onsubmit="return false" action="#" method="post">
        <p>用户名：<input name="username" type="text" id="txtUserName" tabindex="1" size="15" value=""/></p>
        <p>密　码：<input name="password" type="password" id="TextBox2" tabindex="2" size="40" value=""/></p>
        <p>验证码：<input name="captcha" type="text" id="TextBox3" tabindex="2" size="16" value=""/></p>
        <p><input type="button" value="登录" onclick="login()">&nbsp;<input type="reset" value="重置"></p>
    </form>
</div>
<img src="../Back/captcha.php" onclick="this.src='../Back/captcha.php'"
     alt="点击更换" width="500px"/>
</body>
</html>
