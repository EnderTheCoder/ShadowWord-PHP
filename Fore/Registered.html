<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard head meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignUP-ShadowWord</title>

    <link rel="stylesheet" href="css/BRegistered.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
    <link rel="stylesheet" href="css/Login_style.css" id="theme-color">
</head>

<body id="register">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <header class="mb-5">
                    <h3 class="mt-0 white-text">Sign-up Form</h3>
                    <br/>
                    <p class="grey-text mb-4">一回头， 少年你依旧.</p>
                </header>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <form action="" method="post" class="tm-signup-form">
                    <div class="input-field">
                        <input class="validate" placeholder="Username" id="username" name="username" type="text">
                    </div>
                    <div class="input-field">
                        <input class="validate" placeholder="Password" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <input class="validate" placeholder="Re-type Password" id="password2" name="password2" type="password">
                    </div>
                    <div class="input-field">
                        <input class="validate" placeholder="Email" id="email" name="email" type="email">
                    </div>
                    <div class="input-field">
                        <input class="validate" placeholder="Phone" id="phone" name="phone" type="tel">
                    </div>
                    <div class="text-right mt-4">
                        <button type="submit" class="btn btn-primary ">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    &copy; 2019 ShadowWord - All Rights Reserved. 前往 <a href="#" target="_blank" title="了解我们">了解我们</a> - 前往 <a href="#" title="官网首页" target="_blank">网站首页</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
