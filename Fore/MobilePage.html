<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ShadowWord-Mobile</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,shrink-to-fit=no">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/CustomFunctions.js" type="text/javascript"></script>
    <script src="js/MobileControl.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MobileStyle.css" type="text/css">
</head>
<body>
<!--#Main是主界面-->
<div id="Main">
    <div id="MainMessagesContainer">
        <!--顶部蓝色区域-->
        <div id="MainTopBar">
            <img id="contacts" src="img/contacts_%23FFFFFF.png" alt="ContactsIcon">
            <div id="TopBarCenterText">消息</div>
            <img id="add" src="img/add_%23FFFFFF.png" alt="AddIcon">
        </div>
        <!--搜索框区域-->
        <div id="MainSearchBar">
            <!--        <img id="SearchImg" src="img/search_%23A9A9A9.png">-->
            <!--搜索框中间的灰色区域-->
            <div id="MainSearchJump">搜索</div>
        </div>
        <!--消息列表container-->
        <div id="MainMessageList">
        <!--模板消息框-->
<!--            <div class="MessageBlock" onclick="JumpWindow('MessagesWindow')">-->
<!--                <img src="img/TestHead.jpeg" alt="portrait" class="rounded-circle portrait">-->
<!--                <div class="MessageLeft">-->
<!--                    <div class="MessageTittle">天线宝宝</div>-->

<!--                </div>-->
<!--                <div class="MessageRight">-->
<!--                    <div class="MessageDate">下午22:10</div>-->
<!--                    <div class="RedDot">99+</div>-->
<!--                </div>-->
<!--            </div>-->
            <!--空白占位框-->
            <div id="FixBlock">
            </div>
        </div>
        <!--下方显示图标的白色底部-->
    </div>
    <div id="MainSettingsContainer"></div>
    <div id="MainBottomBar">
        <img id="BottomMessages" src="img/messages_%231296DB.png" alt="MessagesIcon" onclick="SwitchIndex('Messages')"/>
        <img id="BottomSettings" src="img/settings_%23A9A9A9.png" alt="SettingsIcon" onclick="SwitchIndex('Settings')"/>
    </div>
</div>
<div id="MessagesWindow">
    <div id="MessagesTopBar">
        <img src="img/return_%23000000.png" alt="ReturnIcon" class="ReturnIcon" onclick="JumpWindow('Main')">
        <div id="TopUserName">天线宝宝</div>
        <img src="img/search_%23000000.png" alt="SearchIcon" class="SearchIcon">
        <img src="img/friend_%23000000.png" alt="FriendIcon" class="FriendIcon">
    </div>
    <div id="MessagesArea">

    </div>
    <div id="MessageEditor">
        <form id="EditorTop">
            <label for="UserText"></label>
            <input name="UserText" id="UserText"/>
            <button id="SubmitForText" type="button" onclick="SubmitMessage()">发送</button>
        </form>
        <div id="EditorBottom">

        </div>
    </div>
</div>
<script type="text/javascript">
    SwitchInitialize();
    PollListData();

</script>
</body>
</html>
