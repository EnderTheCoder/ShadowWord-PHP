<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ShadowWord-Mobile</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,shrink-to-fit=no">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/CustomFunctions.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MobileStyle.css" type="text/css">
</head>
<body>
<!--#Main是主界面-->
<div id="Main">
    <div id="MainMessagesContainer">
        <!--顶部蓝色区域-->
        <div id="MainTopBar">
            <img id="contacts" src="img/contacts_%23FFFFFF.png" alt="ContactsIcon">
            <div id="TopBarCenterText">消息</div>
            <img id="add" src="img/add_%23FFFFFF.png" alt="AddIcon">
        </div>
        <!--搜索框区域-->
        <div id="MainSearchBar">
            <!--搜索框中间的灰色区域-->
            <div id="MainSearchJump">搜索</div>
        </div>
        <!--消息列表container-->
        <div id="MainMessageList">
            <div id="FixBlock">
            </div>
        </div>
        <!--下方显示图标的白色底部-->
    </div>
    <div id="MainSettingsContainer"></div>
    <div id="MainBottomBar">
        <img id="BottomMessages" src="img/messages_%231296DB.png" alt="MessagesIcon"/>
        <img id="BottomSettings" src="img/settings_%23A9A9A9.png" alt="SettingsIcon"/>
    </div>
</div>
<div id="MessagesWindow">
    <div id="MessagesTopBar">
        <img src="img/return_%23000000.png" alt="ReturnIcon" class="ReturnIcon">
        <div id="TopUserName"></div>
        <img src="img/search_%23000000.png" alt="SearchIcon" class="SearchIcon">
        <img src="img/friend_%23000000.png" alt="FriendIcon" class="FriendIcon">
    </div>
    <div id="MessagesArea">
    </div>
    <div id="MessageEditor">
        <div id="EditorTop">
            <label for="UserText"></label>
            <input name="UserText" id="UserText"/>
            <button id="SubmitForText" type="button">发送</button>
        </div>
        <div id="EditorBottom">
            功能区尚在开发中
        </div>
    </div>
</div>
<div id="AddFriendWindow">
    <div id="AddFriendTopBar">
        <img src="img/return_%23000000.png" alt="ReturnIcon" class="ReturnIcon">
        <div id="AddFriendText">添加</div>
    </div>
    <div id="AddFriendBottom">
        <div id="FriendSearchBar">
            <label for="FriendSearchInput"></label>
            <input id="FriendSearchInput" placeholder="查找ShadoWords账号/邮箱/群"/>
            <button id="FriendSearchSubmit" type="button">查找</button>
        </div>
        <div id="FriendListArea">
        </div>
    </div>
</div>
<div id="UserInfWindow">
    <div id="UserTopImage">
        <img src="img/TestHead.jpeg" alt="User-Portrait" id="Large-Portrait"/>
        <img src="img/return_%23FFFFFF.png" alt="Return-Button" class="ReturnIcon   ">
    </div>
    <div id="UserInfList">
    </div>
</div>
<div id="SendRequestWindow">
    <div id="SendRequestTopBar">
        <img src="img/return_%23000000.png" alt="ReturnIcon" class="ReturnIcon">
        <div id="IdentifyText">身份验证</div>
        <img src="img/next_%23000000.png" alt="NextIcon" id="SendRequest">
    </div>
    <label>
        <textarea></textarea>
    </label>
</div>
<div id="AddSuccessWindow">
    <img src="img/success_green.png" alt="success"/>
    <div>请求发送成功，等待对方接受</div>
</div>
<div id="RequestsListWindow" class="CommonWindow">
    <div id="RequestListTopBar" class="CommonTopBar">
        <img src="img/return_%23000000.png" alt="ReturnIcon" class="ReturnIcon">
        <div class="CommonTopBarCenterText">验证消息</div>
    </div>
    <div id="RequestArea">
<!--        <div class="RequestBlock">-->
<!--            <div class="RequestType">好友申请</div>-->
<!--            <div class="RequestContent">-->
<!--                <img src="img/TestHead.jpeg" class="portrait-70px rounded-circle" alt="portrait">-->
<!--                <div class="RequestRight">-->
<!--                    <div class="Requester">RP-Username</div>-->
<!--                    <br>-->
<!--                    <div class="RequestText">123456789012345678901234</div>-->
<!--                    <div class="AgreeArea">-->
<!--                        <button type="button" class="btn btn-outline-success AgreeButton">同意</button>-->
<!--                        <div class="AgreedText">已同意</div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
</div>
<div id="GrayMask"></div>
<div id="AddBlock">
    <div id="AddFriend">加好友</div>
    <div id="CreateTemUser">创建临时用户</div>
    <div id="CreateGroupChat">创建群聊</div>
    <div id="UploadFile">上传文件</div>
</div>
<script type="text/javascript" src="js/MobileControl.js"></script>
</body>
</html>
